<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Sometype+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel='stylesheet' href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha256-B4dfo3kFYv7++02q99cJKA3rUrs5V/Ff/1T5k2oN6tE=" crossorigin="anonymous" />
    <title>Monify</title>
</head>
<style>
        :root {
            --navbar-active-color: #fff;
        }

        .navbar-texts {
            font-family: 'Sometype Mono', monospace;
        }

        .navbars {
            background-color: rgba(16,0,47,255)!important;
        }

        #navbar-items a.active {
            text-decoration: underline;
            text-decoration-color: var(--navbar-active-color);
            text-decoration-thickness: 2px;
        }
    </style>
<body class="bg-light">
<div>
        <nav class="navbar navbars navbar-expand-lg bg-dark navbar-dark">
    <a class="navbar-brand font-weight-bold" href="#"><strong>Monify</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav text-center">
            <li class="nav-item">
                <a class="nav-link text-white" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/about">Your Finances</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/income">Income</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/notes">Goals/Notes</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto text-center">
            <li class="nav-item">
                <a class="nav-link text-white" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/login">Login</a>
            </li>
        </ul>
    </div>
</nav>
    </div>
    <div>
        {% block maincontent %}
        {% endblock maincontent %}
    </div>
    <footer style="background: black;" class="text-center text-white">
        <section>
            <div class="text-center p-4">
                2023 Monify.com
            </div>
        </section>
    </footer>

    <script>
    $(document).ready(function(){
    const currentLocation = location.pathname;
    $('#navbar-items a').each(function(){
        const href = $(this).attr('href');
        if (href === currentLocation) {
            $(this).addClass('active');
        }
    });

    if (currentLocation !== '/') {
        $('.navbar').removeClass('navbars').addClass('navbar-expand-lg');
    }
});

</script>
</body>
</html>
